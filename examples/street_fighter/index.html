<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Street Fighter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="stage">
        <div class="ken stance"></div>
        <div class="guile stance2 flip"></div>

        <a class="pause"></a>
    </div>


    <table class="commands">
        <tr>
            <td>Pegar <span class="key" id="a">a</span>
            <td>Patada <span class="key" id="z">z</span>
            <td>Saltar &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="key" id="up">▲</span>
        <tr>
            <td>Shoryuken <span class="key" id="d">d</span>
            <td>Patada Reversa <span class="key" id="e">e</span>
            <td>Caminar <span class="key" id="left">◀</span> <span class="key" id="right">►</span> <!--▲▼◀►-->
        <tr>
            <td>Hadoken <span class="key" id="s">s</span>
            <td>Tatsumaki Senpuu Kyaku <span class="key" id="q">q</span>
            <td>Arrodillarse<span class="key" id="down">▼</span>
        <tr>
            <td>
            <td>
            <td>
    </table>

<script src="js/jquery.min.js"></script>
<script src="js/soundmanager2-jsmin.js"></script>
<script src="js/audio.js"></script>
<script src="js/ken.js"></script>
</body>
</html>
