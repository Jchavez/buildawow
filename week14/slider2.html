<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Slider 2</title>
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/slider.css">
  </head>
  <body>
  <!-- SLIDER -->
  <div class="w3-content w3-display-container" style="max-width:800px">
    <img class="mySlides" src="images/img_nature_wide.jpg" style="width:100%">
    <img class="mySlides" src="images/img_snow_wide.jpg" style="width:100%">
    <img class="mySlides" src="images/img_mountains_wide.jpg" style="width:100%">
    <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
    </div>
  </div>

  <form class="w3-container">
  <p>
  <label>Primer Nombre</label>
  <input class="w3-input" type="text"></p>
  <p>
  <label>Segundo Nombre</label>
  <input class="w3-input" type="text"></p>
  <p>
  <label>Email</label>
  <input class="w3-input" type="text"></p>
</form>


<div class="w3-row">
  <div class="w3-col m4 l3">
    <p>12 columns on a small screen, 4 on a medium screen, and 3 on a large screen.</p>
  </div>
  <div class="w3-col m8 l9">
    <p>12 columns on a small screen, 8 on a medium screen, and 9 on a large screen.</p>
  </div>
</div>

  <script src="js/slider.js">


  </body>
</html>
